<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1 {
        position: relative;
        text-align: center;
      }

      .btn-div {
        text-align: center;
        padding: 20px;
      }

      .wrapper {
        display: grid;
        justify-content: center;
        padding: 50px;
        grid-template-columns: repeat(3, 100px);
        grid-auto-rows: 100px;
      }

      .block {
        display: grid;
        grid-template-columns: 1fr;
        grid-template-rows: 1fr;

        text-align: justify;
      }

      .board-btn-div {
        grid-area: 1/1/1/1;
        width: 1fr;
        height: 1fr;
        visibility: visible;
      }

      .board-btn {
        height: 100%;
        width: 100%;
      }

      #x {
        width: 100%;
        height: 100%;
      }

      .selection-div {
        grid-area: 1/1/1/1;
        visibility: hidden;
        text-align: center;
      }

      .selection {
        /* height: 100px; */
        font-size: 6rem;
        /* border: solid green; */
      }
    </style>
  </head>
  <body>
    <h1>Tic-Tac-Toe</h1>
    <div class="btn-div">
      <button id="new-game">New Game</button>
    </div>
    <div class="wrapper">
      <div class="block" id="box-1">
        <div class="board-btn-div" id="brd-btn-1">
          <button class="board-btn" id="btn-1">1</button>
        </div>
        <div class="selection-div" id="sel-1">
          <a class="selection" id="text-1">O</a>
        </div>
      </div>
      <div class="block" id="box-2">
        <div class="board-btn-div" id="brd-btn-2">
          <button class="board-btn" id="btn-2">2</button>
        </div>
        <div class="selection-div" id="sel-2">
          <a class="selection" id="text-2">O</a>
        </div>
      </div>
      <div class="block" id="box-3">
        <div class="board-btn-div" id="brd-btn-3">
          <button class="board-btn" id="btn-3">3</button>
        </div>
        <div class="selection-div" id="sel-3">
          <a class="selection" id="text-3">O</a>
        </div>
      </div>
      <div class="block" id="box-4">
        <div class="board-btn-div" id="brd-btn-4">
          <button class="board-btn" id="btn-4">4</button>
        </div>
        <div class="selection-div" id="sel-4">
          <a class="selection" id="text-4">O</a>
        </div>
      </div>
      <div class="block" id="box-5">
        <div class="board-btn-div" id="brd-btn-5">
          <button class="board-btn" id="btn-5">5</button>
        </div>
        <div class="selection-div" id="sel-5">
          <a class="selection" id="text-5">O</a>
        </div>
      </div>
      <div class="block" id="box-6">
        <div class="board-btn-div" id="brd-btn-6">
          <button class="board-btn" id="btn-6">6</button>
        </div>
        <div class="selection-div" id="sel-6">
          <a class="selection" id="text-6">O</a>
        </div>
      </div>
      <div class="block" id="box-7">
        <div class="board-btn-div" id="brd-btn-7">
          <button class="board-btn" id="btn-7">7</button>
        </div>
        <div class="selection-div" id="sel-7">
          <a class="selection" id="text-7">O</a>
        </div>
      </div>
      <div class="block" id="box-8">
        <div class="board-btn-div" id="brd-btn-8">
          <button class="board-btn" id="btn-8">8</button>
        </div>
        <div class="selection-div" id="sel-8">
          <a class="selection" id="text-8">O</a>
        </div>
      </div>
      <div class="block" id="box-9">
        <div class="board-btn-div" id="brd-btn-9">
          <button class="board-btn" id="btn-9">9</button>
        </div>
        <div class="selection-div" id="sel-9">
          <a class="selection" id="text-9">O</a>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
